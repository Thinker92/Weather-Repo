<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Weather Repo</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark text-primary font-weight-bold">
        Weather Repository
    </nav>
    <main class="container-fluid">
        <div class="row">
        <div class="col-12 col-md-3 p-2">
            <form class="d-inline-block" id="searchForm">
                <label for="inputCity">Search for a city:</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Search a city here!" />
                <input type="submit" class="btn btn-primary" value="Submit" id="searchBtn">
            </form>
            <div id="pastSearch">
                <ul>Past Searches: </ul>
                <!-- <button type="button" class="btn btn-secondary">
                    Columbus, OH
                </button> -->
            </div>
        </div>
        <div class="col-12 col-md-9" id="cityData">
            <div id="oneDay">
                <h2 id="cityName"></h2>
                <div id="cityDetails"></div>
            </div>
            <div id="fiveDay">
                <h2 id="fiveDayTitle"></h2>
                <div id="forecastCards"></div>
            </div>
        </div>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
